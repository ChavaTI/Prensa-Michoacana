<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body class="principal">
    <main class="container">
        <header class="row mt-5 mb-5 ml-5">
            <h1 class="col-1 offset-4">Login</h1>          
        </header>
        <article class="row mb-5">
            <div class="col-5 offset-3">
                <div class="card">
                    <div class="card-header"><h2>Introduce tus datos</h2></div>
                    <div class="card-body">
                        <form id="formulario" action="./bienvenida.php" method="POST">
                            <div class="form-group">
                                <label for="email">Correo electronico</label>
                                <input id="email" type="email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="pass">Contraseña</label>
                                <input id="pass" type="password" class="form-control" required>
                            </div>
                            <div class="form-group offset-7">
                                <input type="reset" value="Cancelar" class="btn btn-secondary">
                                <input type="submit" value="Entrar" class="btn btn-primary">
                            </div>
                        </form>
                    </div>
                    
                </div>
            </div>
        </article>
        <footer class="row mt-5 pt-5">
            <div class="col-5 offset-3">
                <p><small>Pagína web creada por Jennifer Melgoza Tellez y Salvador Hernández López</small></p>
            </div>
        </footer>
    </main>
</body>
</html>
